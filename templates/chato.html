<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container-fluid {
            height: 100%;
            display: flex;
            flex-wrap: nowrap;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
            overflow: auto;
            padding: 0;
        }
        .bot-button, .logout-button {
            display: block;
            width: 100%;
            padding: 6px 12px;
            border: none;
            color: Black;
            text-align: left;
            position: relative;
            height: 56px;
            background-size: cover;
            background-position: center;
        }
        .bot-button span, .logout-button span {
            position: absolute;
            left: 12px;
            bottom: 10px;
            z-index: 2;
        }
        .logout-button {
            background-color: #dc3545;
            margin-top: auto;
            font-weight: bold;
        }
        .chat {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .card {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .msg_head, .card-footer {
            background-color: #707070;
            color: #fff;
        }
        .msg_card_body {
            flex-grow: 1;
            overflow-y: auto;
        }
        .msg_cotainer, .msg_cotainer_send {
            background-color: #f1f1f1;
            border-radius: 25px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .user_img, .user_img_msg {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

<div class="container-fluid h-100">
    <div class="sidebar">
        <button class="bot-button" style="background-image: url('your-image-url-for-bot1.jpg');"><span>Bot 1</span></button>
        <button class="bot-button" style="background-image: url('your-image-url-for-bot2.jpg');"><span>Bot 2</span></button>
        <button class="bot-button" style="background-image: url('your-image-url-for-bot3.jpg');"><span>Bot 3</span></button>
        <button class="bot-button" style="background-image: url('your-image-url-for-bot4.jpg');"><span>Bot 4</span></button>
        <button class="bot-button" style="background-image: url('your-image-url-for-bot5.jpg');"><span>Bot 5</span></button>
        <button class="bot-button" style="background-image: url('your-image-url-for-bot6.jpg');"><span>Bot 6</span></button>
        <button class="logout-button"><span>Logout</span></button>
    </div>
    <div class="chat">
        <div class="card">
            <div class="card-header msg_head">
                <div class="d-flex bd-highlight">
                    <div class="img_cont">
                        <img src="https://images.unsplash.com/photo-1567515004624-219c11d31f2e?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="rounded-circle user_img">
                    </div>
                    <div class="user_info">
                        <span>Chat with our Bot</span>
                    </div>
                </div>
            </div>
            <div id="messageFormeight" class="card-body msg_card_body">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="card-footer">
                <form id="messageArea" class="input-group">
                    <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                    <div class="input-group-append">
                        <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<pre id="result"></pre>
<script>
    $(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/get",
					}).done(function(data) {
						var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
					});
					event.preventDefault();
				});
			});
		</script>
<script>
            
        const socket = io()
socket.on('message', function(data) {
    // Create the main container div with d-flex class
    
    const newDiv = document.createElement('div');
    newDiv.className = "d-flex justify-content-start mb-4";

    // Create the image container div
    const imgContDiv = document.createElement('div');
    imgContDiv.className = "img_cont_msg";

    // Create the image tag
    const img = document.createElement('img');
    switch(data.sender) {
        case "CEO":
            img.src = "https://cdn.pixabay.com/photo/2023/06/24/01/56/portrait-8084362_1280.jpg";
            break;
        case "CTO":
            img.src = "https://cdn.pixabay.com/photo/2023/10/20/14/25/ai-generated-8329596_1280.jpg";
            break;
        case "Engineer":
            img.src = "https://cdn.pixabay.com/photo/2023/10/20/14/25/ai-generated-8329596_1280.jpg";
            break;
        case "Designer":
            img.src = "https://cdn.pixabay.com/photo/2023/10/20/14/25/ai-generated-8329596_1280.jpg";
            break;
        case "CodeReviewer":
            img.src = "https://cdn.pixabay.com/photo/2024/01/05/18/47/technology-8490011_1280.png";
            break;
    }
    img.className = "rounded-circle user_img_msg";

    // Append the image to the image container
    imgContDiv.appendChild(img);

    // Create the message container div
    const msgContDiv = document.createElement('div');
    msgContDiv.className = "msg_cotainer";

    // Assuming `str_time` is defined elsewhere and contains the message timestamp
    // Create the message text including the sender, content, and timestamp
    msgContDiv.innerHTML = data.content + "<br>"+'<span class="msg_time">' + str_time + '</span>';

    // Append the image container and message container to the main container
    newDiv.appendChild(imgContDiv);
    newDiv.appendChild(msgContDiv);

    // Append the main container to the "messageFormeight" element
    document.getElementById('messageFormeight').appendChild(newDiv);
});

</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var logoutButton = document.querySelector('.logout-button');
        logoutButton.addEventListener('click', function() {
            window.location.href = '/login/logout';
        });
    });
    </script>
</body>
</html>
