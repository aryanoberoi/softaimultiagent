<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Fallback color */
            background-image: url('images/login.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #222;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-input {
            margin-bottom: 15px;
            display: block; /* Change from flex to block to stack label and input */
        }
        .form-input label {
            display: block; /* Ensure label is above input */
            margin-bottom: 5px;
        }
        .form-input input[type="text"], .form-input input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f05b; /* Grey background */
            border: 1px solid #ccc; /* Light grey border for some contrast */
            color: #333; /* Darker text for better readability */
        }
        .form-input input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-input input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .switch-form {
            text-align: center;
            margin-top: 20px;
        }
        .switch-form a {
            color: #007BFF;
            text-decoration: none;
        }
        .logo img {
            display: block; /* Center logo image */
            margin: 0 auto 20px; /* Adds margin to the bottom */
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .form-checkbox {
            display: block; /* Align checkbox */
            margin-bottom: 15px;
            font-size: 0.9em; /* Slightly smaller font size for checkbox label */
        }
        .form-checkbox input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo 1.jpeg" alt="Logo"> <!-- Ensure this path is correct -->
        </div>
        <h2>Login</h2>
        <form>
            <div class="form-input">
                <label for="email">Email/Phone Number :</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-input">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <div class="form-input">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="switch-form">New User? <a href="register.html">Sign Up</a></div>
    </div>
</body>
</html>
